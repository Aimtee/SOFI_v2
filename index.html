<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assistant de vente audio MiD - Interface pour commerciaux">
    <meta name="robots" content="noindex, nofollow">
    <title>Assistant Vente Audio - MiD</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fallback pour les navigateurs sans JavaScript -->
    <noscript>
        <div style="text-align:center;padding:50px;color:#2d2d2d;background:#ffffff;min-height:100vh;display:flex;align-items:center;justify-content:center;">
            <div>
                <h1>JavaScript Requis</h1>
                <p>Cette application nécessite JavaScript pour fonctionner.</p>
                <p>Veuillez activer JavaScript dans votre navigateur.</p>
            </div>
        </div>
    </noscript>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo-mid.png" alt="MiD Musique Industrie Développement" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-fallback" style="display:none; font-size: 2.5rem; font-weight: bold; color: #2d2d2d;">MiD</div>
            </div>
            <h1>Assistant Vente Audio</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </header>

        <main>
            <div class="question-container" id="questionContainer">
                <!-- Les questions seront générées dynamiquement -->
            </div>

            <div id="resultsContainer" style="display: none;">
                <!-- Les résultats seront générés ici -->
            </div>
        </main>

        <footer>
            <div class="copyright">
                Interface développée par Tardieu Maxime, propriété intellectuelle de MiD AUDIO.<br>
                Toute copie ou imitation interdite.
            </div>
        </footer>
    </div>

    <!-- Bibliothèque pour génération PDF -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
